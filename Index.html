<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href="Styles/style.css" rel="stylesheet">
  </head>
  <body>

  <div class="container">
  	<div class="answer"><p></p></div>
  	<div class="row">
	  <div class="one"><p>1</p></div>
	  <div class="two"><p>2</p></div>
	  <div class="three"><p>3</p></div>
  	</div>
  	<div class="row">
	  <div class="four"><p>4</p></div>
	  <div class="five"><p>5</p></div>
	  <div class="six"><p>6</p></div>
  	</div>
  	<div class="row">
	  <div class="seven"><p>7</p></div>
	  <div class="eight"><p>8</p></div>
	  <div class="nine"><p>9</p></div>
  	</div>
  	<div class="col">
	  <div class="plus"><p>+</p></div>
	  <div class="minus"><p>-</p></div>
	  <div class="multi"><p>*</p></div>
	  <div class="divide"><p>/</p></div>
	  <div class="equal"><p>=/C</p></div>	
  	</div>
  	<div class="zero"><p>0</p></div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
