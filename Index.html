<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href="Styles/style.css" rel="stylesheet">
  </head>
  <body>

  <div class="container">
  	<div class="answer"><h1>0</h1></div>
  	<div class="row">
	  <div class="one"><h2>1</h2></div>
	  <div class="two"><h2>2</h2></div>
	  <div class="three"><h2>3</h2></div>
  	</div>
  	<div class="row">
	  <div class="four"><h2>4</h2></div>
	  <div class="five"><h2>5</h2></div>
	  <div class="six"><h2>6</h2></div>
  	</div>
  	<div class="row">
	  <div class="seven"><h2>7</h2></div>
	  <div class="eight"><h2>8</h2></div>
	  <div class="nine"><h2>9</h2></div>
  	</div>
  	
  	<div class="col">
	  <div class="multi"><h2>*</h2></div>
	  <div class="divide"><h2>/</h2></div>
	  <div class="equal"><h2>=/C</h2></div>	
  	</div>
  	<div class="col">
  	  <div class="zero"><h2>0</h2></div>
	  <div class="plus"><h2>+</h2></div>
	  <div class="minus"><h2>-</h2></div>
  	</div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
